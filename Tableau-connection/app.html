<!DOCTYPE html>
<html>

<head>
    <title>My Tableau Visualization</title>
    <script src='https://public.tableau.com/javascripts/api/tableau-2.min.js'></script>
    <style>
        #tableauViz {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>My Tableau Visualization</h1>
    <div id='tableauViz'></div>
    <script>
        var vizUrl = 'https://public.tableau.com/shared/S848998QX?:display_count=n&:origin=viz_share_link';
        var vizContainer = document.getElementById('tableauViz');
        var options = {
            width: '100%',
            height: '500px'
        };
        var viz = new tableau.Viz(vizContainer, vizUrl, options);
    </script>
</body>

</html>
