<!DOCTYPE html>
<html>

<head>
    <title>Aggregated Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Aggregated Data</h1>
    {% for table in tables %}
    <h2>{{ titles[loop.index0] }}</h2>
    {{ table|safe }} {% endfor %}
</body>

</html>
